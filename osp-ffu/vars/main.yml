---
# vars file for OSP FFU backup

primary_controller: 716093-lab1-controller01

nfs:
  share: 172.26.235.10:/rhosp_virt/ffu_backup
  dst: /ctl_plane_backups

packages:
  - rear
  - genisoimage
  - nfs-utils

# Filesystem
backup_dirs:
  - /etc
  - /var/lib/config-data/
  - /var/lib/kolla/
  - /var/lib/heat-config
  - /var/lib/heat-cfntools
  - /usr/libexec/os-apply-config/
  - /home/heat-admin
  - /root
backup_excludes:
  - /var/lib/nova/instances
  - /var/lib/docker/
  - /var/mnt/
  - /var/lib/glance/
  - /srv/node
