- name: Prep the controller nodes
  include_tasks: prep.yaml
  when: disable_prep == false
  tags:
    - overcloud_fs

- name: Create a new backup directory
  file:
    path: "{{ nfs.dst }}/overcloud_FS"
    state: directory
    mode: "775"
  tags:
    - overcloud_fs

- name: Backup files and directories
  shell: |
    /bin/tar --ignore-failed-read --xattrs \
       -zcf "{{ nfs.dst }}/overcloud_FS/{{ inventory_hostname }}-{{ hostvars[inventory_hostname]['ansible_date_time']['iso8601_basic_short'] }}.tar.gz" \
       {% if backup_excludes is defined %}
       {% for backup_exclude in backup_excludes %}
       --exclude {{ backup_exclude }} \
       {% endfor %}
       {% endif %}
       {{' '.join(backup_dirs) }}
  ignore_errors: yes
  delay: 60
  tags:
    - overcloud_fs

- name: Enable stonith
  shell: "pcs property set stonith-enabled=true"
  any_errors_fatal: true
  run_once: true
  when: disable_prep == false
  tags:
    - overcloud_fs
