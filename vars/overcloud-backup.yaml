---
# vars file to backup overcloud

## Controller hostname to backup the database
primary_controller: 716093-lab1-controller01

## NFS share details to store the backup
nfs:
  share: 172.26.235.10:/rhosp_virt/ffu_backup
  dst: /ctl_plane_backups

## Filesystem backup
## Required if you want to backup the FS in addition to "REAR"
backup_dirs:
  - /etc
  - /var/lib/config-data/
  - /var/lib/kolla/
  - /var/lib/heat-config
  - /var/lib/heat-cfntools
  - /usr/libexec/os-apply-config/
  - /home/heat-admin
  - /root
backup_excludes:
  - /var/lib/docker/
  - /var/mnt/
  - /var/lib/glance/
  - /srv/node
